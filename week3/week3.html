<html>
<head>
    <meta charset="utf-8">
    <title>浮动</title>
    <style>
        .parent {
            width: 600px
        }

        .a {
            background-color: lightgreen;
            font-size: 25px;
            line-height:2;
        }

        div {
            background: #eeb3b3 none repeat scroll 0 0;
        }

        .block {
            background: #ffd800 none repeat scroll 0 0;
            display: block;
            margin-left: auto;
            margin-right: 100px;
            padding: 30px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <a class="a" href="https://www.baidu.com">百度一下</a>
        <a class="a" href="https://www.baidu.com">百度一下</a>
        <span class="block">块级元素</span>
    </div>
</body>

</html>
